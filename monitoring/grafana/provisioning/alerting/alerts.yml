apiVersion: 1

groups:
  - name: Freqtrade Alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% over the last 5 minutes"

      - alert: BotProcessDown
        expr: up{job="management_server"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Management Server is down"
          description: "Management Server has been down for more than 2 minutes"

      - alert: TradingGatewayDown
        expr: up{job="trading_gateway"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Trading Gateway is down"
          description: "Trading Gateway has been down for more than 2 minutes"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }} MB"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response times"
          description: "95th percentile response time is {{ $value }}s"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis server is not responding"